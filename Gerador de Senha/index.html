<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="container">
      <h1>Gerador de Senha</h1>
      <div class="senha-gerada">Selecione as opções</div>

      <p>Quantidade de Caracteres <input type="number" value="10" min="1" max="30" class="qtd-caracteres"></p>
      <p>Adicionar Maiúculas <input type="checkbox" class="chk-maiusculas" checked></p>
      <p>Adicionar Minúsculas <input type="checkbox" class="chk-minusculas"></p>
      <p>Adicionar Números <input type="checkbox" class="chk-numeros"></p>
      <p>Adicionar Símbolos <input type="checkbox" class="chk-simbolos"></p>
      <button class="gerar-senha">Gerar Senha</button>
      
    <script src="./assets/js/main.js"></script>
  
</body>

</html>
